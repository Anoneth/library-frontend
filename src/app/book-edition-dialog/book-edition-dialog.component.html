<form [formGroup]="bookEditionReactiveForm">
    <title mat-dialog-title>{{data.mode}}</title>
    <mat-dialog-content>
        <mat-form-field>
            <input formControlName="isbn" matInput placeholder="ISBN" name="isbn">
        </mat-form-field>
        <div></div>
        <div *ngIf="controlIsInvalid('isbn')">
            <mat-error>Invalid ISBN</mat-error>
        </div>
        <mat-form-field>
            <mat-label>Select book</mat-label>
            <mat-select matNativeControl formControlName="bookID">
                <mat-option *ngFor="let book of books" [value]="book.bookID">{{book.bookName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div></div>
        <div *ngIf="controlIsInvalid('bookID')">
            <mat-error>Book required</mat-error>
        </div>
        <mat-form-field>
            <mat-label>Select publishing house</mat-label>
            <mat-select matNativeControl formControlName="phID">
                <mat-option *ngFor="let ph of pHouses" [value]="ph.phID">{{ph.phName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div></div>
        <div *ngIf="controlIsInvalid('phID')">
            <mat-error>Invalid publishing house</mat-error>
        </div>
        <mat-form-field>
            <input formControlName="beYear" matInput type="number" placeholder="Year" name="beYear">
        </mat-form-field>
        <div></div>
        <div *ngIf="controlIsInvalid('beYear')">
            <mat-error>Invalid year</mat-error>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onCloseClick()">Close</button>
        <button mat-button mat-raised-button (click)="onAcceptClick()" color="primary">Done</button>
    </mat-dialog-actions>
</form>
