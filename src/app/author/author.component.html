<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button (click)="create()">Create</button>
        <button mat-button (click)="update()">Reload</button>
    </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let item">{{item.authorName}}</td>
    </ng-container>
    <ng-container matColumnDef="authorBDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Day of Birth</th>
        <td mat-cell *matCellDef="let item">{{item.authorBDate}}</td>
    </ng-container>
    <ng-container matColumnDef="bookCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of book</th>
        <td mat-cell *matCellDef="let item">{{item.bookCount}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEditClick(item)">Edit</button>
                <button mat-menu-item *ngIf="canDelete(item); else below" (click)="onDeleteClick(item.authorID)">Delete</button>
                <ng-template #below>
                    <button mat-menu-item disabled>Delete</button>
                </ng-template>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
</table>
