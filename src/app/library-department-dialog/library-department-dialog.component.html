<form [formGroup]="departReactiveForm">
    <title mat-dialog-title>{{data.mode}}</title>>
    <mat-dialog-content>
        <mat-form-field>
            <input formControlName="departName" matInput placeholder="Author name" name="departName">
        </mat-form-field>
        <div></div>
        <div *ngIf="controlIsInvalid('departName')">
            <mat-error>Invalid name</mat-error>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onCloseClick()">Close</button>
        <button mat-button mat-raised-button (click)="onAcceptClick()" color="primary">Done</button>
    </mat-dialog-actions>
</form>
