<form [formGroup]="phReactiveForm">
    <title mat-dialog-title>{{data.mode}}</title>
    <mat-dialog-content>
        <mat-form-field>
            <input formControlName="phName" matInput placeholder="Publishing House name" name="phName">
        </mat-form-field>
        <div></div>
        <div *ngIf="controlIsInvalid('phName')">
            <mat-error>Invalid name</mat-error>
        </div>
        <mat-form-field>
            <input formControlName="phAddress" matInput placeholder="Address" name="phAddress">
        </mat-form-field>
        <div></div>
        <div *ngIf="controlIsInvalid('phAddress')">
            <mat-error>Invalid Address</mat-error>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onCloseClick()">Close</button>
        <button mat-button mat-raised-button (click)="onAcceptClick()" color="primary">Done</button>
    </mat-dialog-actions>
</form>
