<form [formGroup]="copyOfTheBookEditionReactiveForm">
    <title mat-dialog-title>{{data.mode}}</title>
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Select isbn</mat-label>
            <mat-select matNativeControl formControlName="isbn">
                <mat-option *ngFor="let be of bes" [value]="be.isbn">{{be.isbn}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div></div>
        <div *ngIf="controlIsInvalid('isbn')">
            <mat-error>Book required</mat-error>
        </div>
        <mat-form-field>
            <mat-label>Select library department</mat-label>
            <mat-select matNativeControl formControlName="departCode">
                <mat-option *ngFor="let depart of departs" [value]="depart.departCode">{{depart.departName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div></div>
        <div *ngIf="controlIsInvalid('departCode')">
            <mat-error>Invalid publishing house</mat-error>
        </div>
        <mat-form-field>
            <mat-label>Select user</mat-label>
            <mat-select matNativeControl formControlName="userID">
                <mat-option [value]="-1">Not set</mat-option>
                <mat-option *ngFor="let user of users" [value]="user.userID">{{user.userName}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onCloseClick()">Close</button>
        <button mat-button mat-raised-button (click)="onAcceptClick()" color="primary">Done</button>
    </mat-dialog-actions>
</form>
