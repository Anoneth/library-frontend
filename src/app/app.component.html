<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-toolbar-row>
    <span>
      <a mat-button routerLinkActive="active" routerLink="/home">Library</a>
      <a mat-button routerLinkActive="active" routerLink="/authors">Authors</a>
    </span>
    <span class="spacer"></span>
    <a *ngIf="!isAuth; else notAuth" mat-button routerLinkActive="active" routerLink="/login">Login</a>
    <ng-template #notAuth>
      <a mat-button (click)=logout()>Logout</a>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
